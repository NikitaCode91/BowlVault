<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BowlVault - Ball Vault</title>
  <link rel="stylesheet" href="myballs.css" />
  <script src="myballs.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

  <!-- Header / Nav -->
  <header>
    <h1 id="myBallVaultTitle">My Ball Vault!</h1>
    <h3 class="sub-title">Your collection, ready to roll...ðŸ“¦</h3>

    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="myballs.html" aria-current="page">Ball Vault</a></li>       
        <li><a href="add.html">Add Game</a></li>
        <li><a href="coach.html">Coach & Tips</a></li>
        <li><a href="koko.html" class="koko">Koko's Shop</a></li>
      </ul>
    </nav>  
  </header>
  
  <div class="header-button-container">
    <button id="theme-toggle" class="neon-btn" aria-label="Toggle dark/light mode">
      <span class="emoji">ðŸŒ™</span>
    </button>    
  </div>

  <!-- Continue form Add Game to Add Game -->
   <div class="continue-wrapper">
    <button id="continueBtn">Continue</button>
   </div>
  
  <!-- Main Vault Grid -->
  <main class="ball-vault">
    <section class="vault-grid" id="ballGrid">
      <!-- JS will load saved balls here -->
    </section>

    <!-- Selected Balls Bar (only visible when selecting) -->
<div class="selected-balls-bar" id="selectedBallsBar" hidden>
    <div id="selectedBallsContainer">
        <!-- JS will add selected ball images here -->
    </div>
    <button id="continueBtn">Continue</button>
</div>

    <!-- Add New Balls -->
    <div class="add-new-wrapper">
      <button id="addNewBallBtn" class="add-btn">+ Add New Ball</button>
    </div>
  </main>

  <!-- Ball Details Drawer -->
  <aside class="ball-details" id="ballDetails" hidden>
    <button class="close-details" aria-label="Close details">ðŸ‘‹</button>

    <figure>
      <img src="" alt="" id="detailPhoto" />
      <figcaption id="detailName"></figcaption>
    </figure>

    <ul class="details-meta">
      <li><strong>Color: </strong> <span id="detailColor"></span></li>
      <li><strong>Weight: </strong> <span id="detailWeight"></span></li>
      <li><strong>Layout: </strong> <span id="detailLayout"></span></li>
      <li><strong>Notes: </strong> <span id="detailNotes"></span></li>
    </ul>
  </aside>

  <!-- Delete Ball Modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-box">
      <p>Are you sure you want to delete this ball?<br><strong>This can't be undone.</strong></p>
      <div class="modal-buttons">
        <button id="confirmDelete" class="btn confirm">Yes, Delete</button>
        <button id="cancelDelete" class="btn cancel">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
