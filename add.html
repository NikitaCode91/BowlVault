<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add.css">
  <script src="add.js" defer></script>
  <title>Add Game</title>
</head>
<body>

  <header>
    <h1 id="title">Game Time!</h1>
    <p class="sub-title">Every Game counts.ðŸŽ³</p>

    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="myballs.html">Ball Vault</a></li>       
        <li><a href="add.html" aria-current="page">Add Game</a></li>    
        <li><a href="coach.html">Coach & Tips</a></li>
        <li><a href="koko.html">Koko Shop</a></li>
      </ul>
    </nav>
  </header>

  <div class="header-button-container">
    <button id="theme-toggle" class="neon-btn" aria-label="Toggle dark/light mode">
      <span class="emoji">ðŸŒ™</span>
    </button>
  </div>
  
  <div class="bowling-score-container">
    <!-- Title and selectors -->
    <div class="score-header">
      <h2>Add Your Scores!</h2>
      <div class="selector-container">
        <!-- Place Selector -->
        <select id="placeInput" class="place-select">
          <option value="">Place???</option>
          <option value="NorthCliff">NorthCliff</option>
          <option value="KoKos">KoKo's</option>
          <option value="Menlyn">Menlyn</option>
        </select>

        <!-- Lane Selector -->
        <select id="laneInput" class="lane-select">
          <option value="">Lane???</option>
          <!-- Single lanes -->
          <option value="1">Lane 1</option>
          <option value="2">Lane 2</option>
          <option value="3">Lane 3</option>
          <option value="4">Lane 4</option>
          <option value="5">Lane 5</option>
          <option value="6">Lane 6</option>
          <option value="7">Lane 7</option>
          <option value="8">Lane 8</option>
          <option value="9">Lane 9</option>
          <option value="10">Lane 10</option>
          <option value="11">Lane 11</option>
          <option value="12">Lane 12</option>
          <option value="13">Lane 13</option>
          <option value="14">Lane 14</option>
          <option value="15">Lane 15</option>
          <option value="16">Lane 16</option>
          <!-- Contiguous pairs -->
          <option value="1-2">Lane 1-2</option>
          <option value="3-4">Lane 3-4</option>
          <option value="5-6">Lane 5-6</option>
          <option value="7-8">Lane 7-8</option>
          <option value="9-10">Lane 9-10</option>
          <option value="11-12">Lane 11-12</option>
          <option value="13-14">Lane 13-14</option>
          <option value="15-16">Lane 15-16</option>
        </select>
      </div>
    </div>

    <div class="score-frames">
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
      <div class="frame"><br><span></span></div>
    </div>

    <div class="pin-layout">
      <div class="pin-row">
        <div class="pin">7</div>
        <div class="pin">8</div>
        <div class="pin">9</div>
        <div class="pin">10</div>
      </div>
      <div class="pin-row">
        <div class="pin">4</div>
        <div class="pin">5</div>
        <div class="pin">6</div>
      </div>
      <div class="pin-row">
        <div class="pin">2</div>
        <div class="pin">3</div>
      </div>
      <div class="pin-row">
        <div class="pin">1</div>
      </div>
    </div>

    <div class="controls">
      <button id="undo-btn">Undo</button>
      <button class="foul">Foul</button>
      <button class="miss">Miss</button>
      <button class="strike">Strike</button>
    </div>

    <div id="selected-ball-display" class="ball-display">
      <img src="ball1.png" alt="Ball 1">
      <img src="ball2.png" alt="Ball 2">
      <img src="ball3.png" alt="Ball 3">
    </div>

    <button id="main-btn" class="save-game start">Start Game</button>

    <!-- Start Game Modal -->

    <div id="playerTypeModal" class="modal">
      <div class="modal-content">
        <h2>Select Game Mode</h2>
        <button id="practice-btn" class="modal-btn">Practice</button> <!-- Renamed -->
        <button id="league-btn" class="modal-btn color-btn">League</button>
        <button id="close-modal" class="close-btn">Cancel</button>
      </div>
    </div>

    <!-- Ball Choices Modal -->

    <div id="ballChoiceModal" class="modal">
      <div class="modal-content">
        <h2>Select Ball Type</h2>
        <button id="house-balls-btn" class="modal-btn">House Balls</button>
        <button id="ball-vault-btn" class="modal-btn color-btn">Ball Vault</button>      
        <button id="close-ball-modal" class="close-btn">Cancel</button>
      </div>
    </div>

    <!-- Select Match Type -->

    <div id="leagueSizeModal" class="modal">
      <div class="modal-content">
        <h2>Select Match Type</h2>
        <button id="size-2v2" class="modal-btn">2v2</button>
        <button id="size-3v3" class="modal-btn">3v3</button>
        <button id="size-4v4" class="modal-btn">4v4</button>
        <button id="close-size-modal" class="close-btn">Cancel</button>
      </div>
    </div>
 

<!-- End Game confirmation -->
     
<div id="endgameModal" class="endgame" role="dialog" aria-modal="true" aria-labelledby="endgameTitle" aria-hidden="true">
  <div id="endgameContent" class="endgame-content">
    <!-- Title can be added if you want -->
    <p id="endgameMessage" class="endgame-message"></p>

    <div id="endgameActions" class="endgame-actions">
      <button id="endgamePrimaryBtn" class="endgame-btn endgame-primary">OK</button>
      <button id="endgameCancelBtn"  class="endgame-btn endgame-cancel">Cancel</button>
    </div>
  </div>
</div>


<!-- Save Game (first-time) -->

<div id="saveFirstModal" class="save-first" role="dialog" aria-modal="true" aria-labelledby="saveFirstTitle" aria-hidden="true">
  <div id="saveFirstContent" class="save-first-content">
    <p id="saveFirstMessage" class="save-first-message"></p>

    <div id="saveFirstActions" class="save-first-actions">
      <button id="saveFirstPrimaryBtn" class="save-first-btn save-first-primary">Continue</button>
      <button id="saveFirstCancelBtn"  class="save-first-btn save-first-cancel">Go Back</button>
    </div>
  </div>
</div>

</body>
</html>
